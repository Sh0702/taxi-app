name: citycab
description: An open source ride hailing app with flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  firebase_core: ^2.4.0
  cloud_firestore: ^4.2.0
  firebase_auth: ^4.2.0
  equatable: ^2.0.3
  sms_autofill: ^2.2.0
  #new
  google_maps_flutter: ^2.2.1
  location: ^4.4.0
  geolocator: ^9.0.2
  geocoding: ^2.0.1
  flutter_polyline_points: ^1.0.0
  http: ^0.13.3
  provider: ^6.0.1
  firebase_app_check: ^0.1.1+6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
